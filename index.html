<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Saira:400,700" rel="stylesheet">
    <title>Register</title>
</head>
<body>
<div class="container">
    <div class="logo"><b>My logo!!!</b>.com</div>
    <div class="form-wrapper">
        <div class="register_in_wrapper">
            <div class="register_in"> Register in</div>
        </div>
        <div class="form">
            <form>
                <div class="name">
                    <label for="name">
                        <div class="r-shadow"></div>
                        <span>Name:</span>
                    </label>
                    <input id="name" name="name">
                </div>
                <div class="surname">
                    <label for="surname">
                        <div class="r-shadow"></div>
                        <span>Surname:</span>
                    </label>
                    <input id="surname" name="surname">
                </div>
                <div class="number">
                    <label for="number">
                        <div class="r-shadow"></div>
                        <span>Phone number:</span>
                    </label>
                    <input id="number" name="number">
                </div>
                <div class="email">
                    <label for="email">
                        <div class="r-shadow"></div>
                        <span>Email:</span>
                    </label>
                    <input id="email" name="email">
                </div>
                <div class="adrress">
                    <div class="zip">
                        <label>ZIP:</label>
                        <input>
                    </div>
                    <div class="state">
                        <label>State</label>
                        <select>
                            <option value="Ny">Test1</option>
                            <option value="Wt">Test2</option>
                            <option value="Ph">Test2</option>
                        </select>
                    </div>
                </div>
                <div class="street">
                    <label>Street</label>
                    <input>
                </div>
                <div class="btn">
                    <button class="button">Send Me</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
